plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.springframework.boot' version '2.1.1.RELEASE'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    // 优先使用国内源
    maven { url 'https://maven.aliyun.com/repository/public' }
    mavenCentral()
}

// 指定java版本
sourceCompatibility = 1.8
targetCompatibility = 1.8
// 使用spring boot
apply plugin: "org.springframework.boot"
// 使用spring boot的自动依赖管理
apply plugin: 'io.spring.dependency-management'  //应用的插件

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

	// 让spring-boot支持gradle
    //classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.1.RELEASE")
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-devtools'
	
    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    
}
//grid build任务参数配置 
task makeReleaseJar(type: Jar, dependsOn: []){ //type生成的文件类型  dependsOn在该任务执行之前优先执行的任务
    archiveName = 'testSpringBoot.jar'  //文件名称
    destinationDir = file('build/libs')	//文件生成的目录
}